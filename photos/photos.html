<script>
    function filterPhotos(category) {
            const items = document.querySelectorAll('.photo-item');
            items.forEach(item => {
                if (category === 'all') {
                    item.style.display = 'block';
                } else {
                    if (item.classList.contains(category)) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                }
            });
        }

</script>

<body>

        <div class="logo">

        </div>
    </header>

    <div class="h1_photo">
        <h1>Photos</h1>
    </div>

    <div class="filter-buttons">
        <button onclick="filterPhotos('all')">All</button>
        <button onclick="filterPhotos('june')">june </button>
        <button onclick="filterPhotos('iran')">iran</button>
        <button onclick="filterPhotos('evening')">Evenings</button>
    </div>

    <div class="photo-gallery">
        <div class="photo-item june">
            <img src="morning1.jpg" alt="june Photo 1">

        </div>
        <div class="photo-item evening">

        </div>
        <div class="photo-item june">
            <img src="morning2.jpg" alt="june Photo 2">

    </div>
